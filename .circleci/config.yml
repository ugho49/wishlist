version: 2.1

orbs:
  nx: nrwl/nx@1.7.0
  continuation: circleci/continuation@2.0.1

setup: true

parameters:
  continue-config:
    description: Path to the internally-used config for continuation
    type: string
    default: .circleci/continuation.yml
  continue-config-parameters:
    description: Path to the internally-used parameters for continuation
    type: string
    default: .circleci/continue-config-parameters.json

references:
  setup_env_node: &setup_env_node
    docker:
      - image: cimg/node:24.4
  attach_workspace: &attach_workspace
    at: ~/project
  nx/set-shas: &nx_set_shas_option
    error-on-no-successful-workflow: false
    main-branch-name: main
    workflow-name: setup-workflow
  save_node_cache: &save_node_cache
    key: node-module-cache-{{ checksum "./yarn.lock" }}
    paths:
      - node_modules
      - .yarn
  restore_node_cache: &restore_node_cache
    keys:
      - node-module-cache-{{ checksum "./yarn.lock" }}
  checkout: &checkout
    method: blobless

jobs:
  install-dependencies:
    <<: *setup_env_node
    steps:
      - checkout: *checkout
      - restore_cache: *restore_node_cache
      - run: yarn install --immutable
      - save_cache: *save_node_cache
      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  main:
    <<: *setup_env_node
    steps:
      - checkout: *checkout
      - attach_workspace: *attach_workspace
      - nx/set-shas: *nx_set_shas_option
      - run: yarn nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="build"
      - run: yarn nx affected --base=$NX_BASE --head=$NX_HEAD -t lint,test,typecheck,build --parallel=2 --configuration=ci --exclude=@wishlist/source

  test-int:
    <<: *setup_env_node
    environment:
      TESTCONTAINERS_HOST_OVERRIDE: "localhost"
    steps:
      - checkout: *checkout
      - attach_workspace: *attach_workspace
      - nx/set-shas: *nx_set_shas_option
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Testcontainers tunnel
          background: true
          command: .circleci/autoforward.py
      - run:
          command: yarn nx-cloud record -- yarn nx affected --target=test:int --base=$NX_BASE --head=$NX_HEAD --parallel --max-parallel=3  --output-style=stream --exclude=@wishlist/source --no-agents
      - store_test_results:
          path: ./junit_reports/integration

  continuation:
    <<: *setup_env_node
    parameters:
      continue-config:
        type: string
        default: << pipeline.parameters.continue-config >>
      continue-config-parameters:
        type: string
        default: << pipeline.parameters.continue-config-parameters >>
    steps:
      - checkout: *checkout
      - attach_workspace: *attach_workspace
      - nx/set-shas: *nx_set_shas_option
      - run:
          name: Generate the parameters based on affected apps
          command: |
            DATA="{}"

            AFFECTED_RAW=$(npx nx show projects --type=app --exclude=@wishlist/source --affected --base=$NX_BASE --head=$NX_HEAD --json | jq -r '. | join(" ")')
            IFS=' ' read -ra APPS \<<< "$AFFECTED_RAW"

            # Store list in file to be passed to following jobs
            for app in "${APPS[@]}"; do
              DATA=$(echo "${DATA}" | jq '. + {"workflow-'${app}'": true}')
            done

            # Add Json to parameter file
            echo $DATA >> << parameters.continue-config-parameters >>

            # Print parameters
            cat << parameters.continue-config-parameters >>
      - continuation/continue:
          configuration_path: << parameters.continue-config >>
          parameters: << parameters.continue-config-parameters >>

workflows:
  setup-workflow:
    jobs:
      - install-dependencies
      - main:
          requires:
            - install-dependencies
      - test-int:
          requires:
            - install-dependencies
      - continuation:
          requires:
            - main
            - test-int
