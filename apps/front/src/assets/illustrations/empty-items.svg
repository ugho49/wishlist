<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shopping bag base -->
  <g id="shopping-bag">
    <!-- Bag body -->
    <path d="M60 80 L55 170 L145 170 L140 80 Z" fill="#E8F4F8" stroke="#1976D2" stroke-width="2"/>

    <!-- Bag top fold -->
    <rect x="55" y="75" width="90" height="10" rx="2" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>

    <!-- Bag handles -->
    <path d="M75 75 Q75 55 100 55 Q125 55 125 75" stroke="#1976D2" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Empty indicator inside bag - dashed lines -->
    <line x1="70" y1="110" x2="130" y2="110" stroke="#BBDEFB" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
    <line x1="70" y1="130" x2="130" y2="130" stroke="#BBDEFB" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
    <line x1="70" y1="150" x2="130" y2="150" stroke="#BBDEFB" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>

    <!-- Big question mark indicating empty -->
    <text x="100" y="135" font-size="36" fill="#1976D2" opacity="0.4" text-anchor="middle" font-weight="bold">?</text>
  </g>

  <!-- Thought bubbles with wish items floating around -->
  <g id="wish-items">
    <!-- Thought bubble 1 - Book -->
    <g opacity="0.8">
      <circle cx="35" cy="100" r="20" fill="white" stroke="#1976D2" stroke-width="1.5"/>
      <circle cx="45" cy="112" r="6" fill="white" stroke="#1976D2" stroke-width="1"/>
      <circle cx="52" cy="118" r="4" fill="white" stroke="#1976D2" stroke-width="1"/>
      <!-- Book icon inside -->
      <rect x="28" y="93" width="14" height="18" rx="1" fill="#BBDEFB" stroke="#1976D2" stroke-width="1"/>
      <line x1="35" y1="93" x2="35" y2="111" stroke="#1976D2" stroke-width="1"/>
    </g>

    <!-- Thought bubble 2 - Gift box -->
    <g opacity="0.8">
      <circle cx="165" cy="110" r="22" fill="white" stroke="#1976D2" stroke-width="1.5"/>
      <circle cx="152" cy="125" r="6" fill="white" stroke="#1976D2" stroke-width="1"/>
      <circle cx="145" cy="132" r="4" fill="white" stroke="#1976D2" stroke-width="1"/>
      <!-- Small gift inside -->
      <rect x="158" y="105" width="14" height="12" rx="1" fill="#FF6B9D" stroke="#1976D2" stroke-width="1" opacity="0.7"/>
      <rect x="164" y="105" width="2" height="12" fill="#1976D2"/>
      <rect x="158" y="109" width="14" height="2" fill="#1976D2"/>
    </g>

    <!-- Thought bubble 3 - Heart (something desired) -->
    <g opacity="0.8">
      <circle cx="170" cy="60" r="18" fill="white" stroke="#1976D2" stroke-width="1.5"/>
      <circle cx="158" cy="70" r="5" fill="white" stroke="#1976D2" stroke-width="1"/>
      <circle cx="152" cy="75" r="3" fill="white" stroke="#1976D2" stroke-width="1"/>
      <!-- Heart icon inside -->
      <path d="M170 68 C170 66 168 64 166 64 C164.5 64 163.5 65 163 66 C162.5 65 161.5 64 160 64 C158 64 156 66 156 68 C156 71 163 76 163 76 C163 76 170 71 170 68 Z" fill="#FF6B9D" stroke="#1976D2" stroke-width="0.5" transform="translate(7, -8)"/>
    </g>

    <!-- Thought bubble 4 - Star (wish/dream) -->
    <g opacity="0.8">
      <circle cx="30" cy="55" r="18" fill="white" stroke="#1976D2" stroke-width="1.5"/>
      <circle cx="42" cy="65" r="5" fill="white" stroke="#1976D2" stroke-width="1"/>
      <circle cx="48" cy="70" r="3" fill="white" stroke="#1976D2" stroke-width="1"/>
      <!-- Star inside -->
      <path d="M30 48 L31 51 L34 51 L32 53 L33 56 L30 54 L27 56 L28 53 L26 51 L29 51 Z" fill="#FFC107"/>
    </g>
  </g>

  <!-- Floating stars for magic/wishes -->
  <g id="stars">
    <path d="M25 135 L27 141 L33 141 L28 145 L30 151 L25 147 L20 151 L22 145 L17 141 L23 141 Z" fill="#FFC107" opacity="0.7"/>
    <path d="M175 145 L177 151 L183 151 L178 155 L180 161 L175 157 L170 161 L172 155 L167 151 L173 151 Z" fill="#FFC107" opacity="0.7"/>
    <path d="M100 25 L101.5 29 L105.5 29 L102.5 31.5 L104 35.5 L100 33 L96 35.5 L97.5 31.5 L94.5 29 L98.5 29 Z" fill="#FFC107" opacity="0.8"/>
  </g>

  <!-- Sparkles -->
  <g id="sparkles">
    <circle cx="50" cy="170" r="2" fill="#64B5F6"/>
    <circle cx="150" cy="175" r="2" fill="#64B5F6"/>
    <circle cx="85" cy="50" r="2" fill="#64B5F6"/>
    <circle cx="115" cy="45" r="2" fill="#64B5F6"/>
    <circle cx="45" cy="85" r="2" fill="#64B5F6"/>
    <circle cx="155" cy="90" r="2" fill="#64B5F6"/>
  </g>
</svg>
