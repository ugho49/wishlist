query WishlistPage($wishlistId: WishlistId!) {
  getWishlistById(id: $wishlistId) {
    ... on Wishlist {
      id
      title
      description
      logoUrl
      ownerId
      owner {
        id
        firstName
        lastName
        pictureUrl
      }
      coOwnerId
      coOwner {
        id
        firstName
        lastName
        pictureUrl
      }
      events {
        id
        title
        icon
        eventDate
      }
      items {
        id
        name
        description
        url
        score
        isSuggested
        pictureUrl
        takenById
        takerUser {
          id
          firstName
          lastName
          pictureUrl
        }
        takenAt
        createdAt
      }
      config {
        hideItems
      }
    }
    ... on NotFoundRejection {
      __typename
    }
    ... on ForbiddenRejection {
      __typename
    }
    ... on UnauthorizedRejection {
      __typename
    }
    ... on InternalErrorRejection {
      __typename
    }
  }
}
